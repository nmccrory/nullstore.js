<div ng-controller="productsController as Products">
	<div class="container">
		<div class="row">
			<div class="col s6">
				<div class="section">
					<h6><a href="#/dashboard">Dashboard</a> | <b>Products</b> | <a href="#/orders">Orders</a> | <a href="#/customers">Customers</a> | <a href="#">Settings</a></h6>
				</div>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col s3">
				<div class="input-field">
					<input type="text" placeholder="Search products" ng-model="filterProducts">
				</div>
				<h5>Add Product</h5>
				<label>Name</label>
					<input type="text" ng-model="Products.newProduct.product_name">
				<div></div>
				<label>Image (url)</label>
					<input type="text" ng-model="Products.newProduct.img_url">
				<div></div>
				<label>Initial Quantity</label>
					<input type="number" ng-model="Products.newProduct.quantity">
				<div></div>
				<label>Item Description</label>
				<textarea class='materialize-textarea' ng-model='Products.newProduct.description'></textarea>
				<button class='btn btn-medium' ng-click="Products.addproduct()">Add product</button>
			</div>
			<div class="col s9">
			<div class="col s3 m4" style='max-height: 300px' ng-repeat="product in Products.products | filter: filterProducts | orderBy: 'name'">
		      <div class="card">
		        <div class="card-image waves-effect waves-block waves-light">
		          <img style='height: 50%' class="activator" src='{{product.img_url}}'>
		        </div>
		        <div class="card-content">
		          <span class="card-title activator grey-text text-darken-4"><h6 style='width: 100%; overflow:hidden;white-space:nowrap'>{{product.name}}<h6></span>
		          <p><i>Quantity: {{product.quantity}}</i> </p>
		        </div>
		        <div class="card-reveal">
		          <span class="card-title grey-text text-darken-4">{{product.name}} Description</i></span>
		          <p>{{product.description}}</p>
		        </div>
		      </div>
			</div>
		</div>
		</div>
	</div>
</div>
